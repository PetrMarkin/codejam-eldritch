<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eldritch Horror</title>
</head>
<body>
    <div class="welcome-container">
        <div class="cthulthu-image"></div>
        <div class="welcome-text"><p>Добро пожаловать в "Древний Ужас"</p></div>
    </div>
    <div class="ancients-container hidden">
        <div class="ancients-text"><p>Выберите Древнего</p></div>
        <div class="ancient-card azathoth" id="azathoth"></div>
        <div class="ancient-card cthulthu" id="cthulthu"></div>
        <div class="ancient-card iog" id="iog"></div>
        <div class="ancient-card shub" id="shub"></div>
    </div>
    <div class="difficulty-container">
        <div class="difficulty-text"><p>Выберите Сложность</p></div>
        <div class="difficulty very-easy" id="very-easy">Очень легкая</div>
        <div class="difficulty easy" id="easy">Легкая</div>
        <div class="difficulty normal" id="normal">Нормальная</div>
        <div class="difficulty hard" id="hard">Сложная</div>
        <div class="difficulty very-hard" id="very-hard">Очень Сложная</div>
    </div>
    <div class="deck-container">
        <div class="shuffle">Замешать колоду</div>
        <div class="current-stage">
                <div class="stage-container">
                    <div class="stage-header">Первая стадия</div>
                    <div class="indicators">
                        <div class="indicator green" id="green1">0</div>
                        <div class="indicator brown" id="brown1">0</div>
                        <div class="indicator blue" id="blue1">0</div>
                    </div>
                </div>
                <div class="stage-container">
                    <div class="stage-header">Вторая стадия</div>
                    <div class="indicators">
                        <div class="indicator green" id="green2">0</div>
                        <div class="indicator brown" id="brown2">0</div>
                        <div class="indicator blue" id="blue2">0</div>
                    </div>
                </div>
                <div class="stage-container">
                    <div class="stage-header">Третья стадия</div>
                    <div class="indicators">
                        <div class="indicator green" id="green3">0</div>
                        <div class="indicator brown" id="brown3">0</div>
                        <div class="indicator blue" id="blue3">0</div>
                    </div>
                </div>
            <div class="deck"></div>
            <div class="last-card"></div>
        </div>   
        <div class="reset">Сбросить</div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
